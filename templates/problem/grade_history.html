<h3>Points for {{student.username}}</h3>

<p>Total brownie points: {% if brownie: %}{{brownie.points}}{% else: %}0{% endif %}</p>

<ul>
{% for score in scores: %}
   <li>
      Problem #<a href="{{url_for('problem_page.view', pid=score.problem.id)}}" target="_blank">{{score.problem.id}}</a>:
      {{score.points}} out of {{score.problem.points}} points.
   </li>
{% endfor %}
</ul>

<br/>
