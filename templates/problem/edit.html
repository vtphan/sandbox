{% extends "base.html" %}
{% block content %}

<ul class="nav nav-pills">
   <li class="active"><a href="#">Update problem #{{p.id}}</a></li>
   <li><a href="{{url_for('problem_page.index')}}">Problem Index</a></li>
</ul>


<form method="post" action="" id="problem-form" name="problem-form" class="form-horizontal">

   <div class="control-group">
      <label class="control-label">Points</label>
      <div class="controls">
      <input type="number" name="points" id="points" class="span1 required" value="{{p.points}}" />
      </div>
   </div>

   <div class="control-group">
      <label class="control-label">Description</label>
      <div class="controls">
      <textarea name="description" id="description" class="span8 required" rows="10">{{p.description}}</textarea>
      </div>

   </div>

   <div class="control-group">
      <label class="control-label">Knowledge Taxonomy</label>
      <div class="controls">
         <select multiple name="tags" id="tags">
            {% for t in all_tags: %}
            <option value="{{t.id}}" name="tag" class="tag" value="{{ t.id }}" {% if t in tags: %}selected{% endif %}>
               {{t.name}}
            </option>
            {% endfor %}
         </select>
      </div>
   </div>

   <div class="control-group">
         <label class="control-label ">Delete</label>
         <div class="controls">
            <input type="checkbox" name="delete" id="delete">
         </div>
   </div>

   <div class="control-group">
      <label class="control-label"></label>
      <div class="controls">
         <button type="submit" class="btn" value="submit" />Save</button>
      </div>
   </div>

</form>


<script>
$(document).ready(function(){
   $("#problem-form").validate();
});
</script>

{% endblock %}
