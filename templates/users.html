{% extends "layout.html" %}
{% block content %}
<h1>All users</h1>

{% for u in users: %}
   <a href="{{url_for('user_edit',uid=u.id)}}"><i class="icon-edit"></i></a>
   {% if u.active: %}<i class="icon-ok"></i>{% else: %}<i class="icon-remove"></i>{% endif %}
   <a href="{{url_for('sandbox', uid=u.id)}}">{{ u.username }}</a>
   <br />
{% endfor %}

<h4>Create a new user</h4>
<form class="form-inline" method="post" action="">
    <input type="text" name="username" placeholder="username" />
    <button type="submit" class="btn"/>Create</button>
</form>

{% endblock %}
