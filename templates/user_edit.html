{% extends "layout.html" %}
{% block content %}
<h1>Update information for {{ user.username }}</h1>

<form method="post" action="">
    New password (optional): <input type="password" name="new_password" value=""/><br />
    Email: <input type="text" name="email" value="{{ user.email }}"/><br />
    Active: <input type="checkbox" name="active" {% if user.active: %}checked="checked"{% endif %} /><br />
    Role: <input type="text" name="role" value="{{ user.role }}"/><br />
    {% if cur_user.id != user.id: %}
      Delete: <input type="checkbox" name="delete" /><br/>
    {% endif %}
    <button type="submit" class="btn"/>Update</button>
</form>


{% endblock %}
