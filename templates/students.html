{% extends "layout.html" %}
{% block content %}

<ul class="thumbnails">
{% for u in students: %}
   <li class="span4">
      <div class="thumbnail">
         <h3>{{ u.username }}</h3>
         <p>
         <a href="{{url_for('sandbox', uid=u.id)}}">sandbox</a>
         </p>
      </div>
   </li>
{% endfor %}
</ul>

{% endblock %}
