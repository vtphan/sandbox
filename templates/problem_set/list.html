{% extends "base.html" %}
{% block content %}
<h3>Existing problem sets</h3>
<ul>
{% for p in ps: %}
   <li><a href="{{url_for('problem_set.index', pid=p.id)}}">Problem set #{{p.id}}</a>, {{p.created.strftime('%m-%d-%Y')}}</li>
{% endfor %}
</ul>

<br/><br/>
{% if creatable: %}
   <form method="post" action="">
      <button type="submit" class="btn"/>Create a new problem set</button>
   </form>
{% endif %}


{% endblock %}
