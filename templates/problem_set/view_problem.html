{% extends "base.html" %}
{% block content %}

<p class="problem">
   <div class="problem-point text-success">
      {% if view_score: %}{{score}} out of{% endif %}
      {{prob.points}} points
   </div>
   <div class="problem-description">{{prob.description}}</div>
</p>
{% if gradable: %}
<h5>Points on this problem for user
   #<a href="{{url_for('user_page.edit', uid=uid)}}" target="_blank">{{uid}}</a></h5>
   <form class="form-inline" method="post" action="" id="grade-form">
      <input type="number" name="score" id="score" class="required" />
      <button type="submit" class="btn"/>Save</button>
   </form>

<script>
$(document).ready(function(){
   $("#grade-form").validate();
});
</script>

{% endif %}

{% endblock %}
